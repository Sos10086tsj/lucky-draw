<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LuckyOne</title>
    <link rel="icon" type="image/gif" href="images/hust.ico">
    <link rel='stylesheet' href='css/animate.css'>
    <link rel='stylesheet' href='css/buttons.css'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/common.css'>
</head>
<body class="hust_bg">

<div class="hust_main">
    
    <div>
        <img src="images/2017_chicken.png" width="60px;">
    </div>
    
    <!--标题-->
    <div class="hust_title">
        <div class="title" id="js_title"><img src="images/title.png" ></div>
        <div class="subhead" id="js_subhead">暨<img src="images/2017_chicken.png" width="60px;" style="vertical-align:middle;padding-bottom: 10px;">年迎春酒会</div>
    </div>


    <div class="hust_gallery"><ul id='gallery'></ul></div>
    <div class="cf"></div>
    <div class="draw">
        <button id="action" class="button button-3d button-action button-pill button-jumbo" data-action="start">Go</button>
    </div>

    <!-- 菜单区 -->
    <div class="hust_prize">
        <div>
            <select class="prize_select" id="js_prizes_menu" onchange="lucky.prizeChange()">
            </select><label class="prize_label" style="margin-left: 10px;">获奖名单</label>
        </div>
        <div>
            <div id="js_prize_display" style="width: 300px;">
            </div>
        </div>
    </div>
    
    <div style="float: right;margin:-420px 45px 0 0;">
        <img src="images/happ_new_year.png" height="500px;">
    </div>

</div>

</body>
<script src='js/jquery.js'></script>
<script src="data/data.js"></script>
<script src="data/photo.js"></script>
<script src='js/buttons.js'></script>
<!--<script src="js/index.js"></script>-->
<script src="js/lucky.js"></script>
</html>
